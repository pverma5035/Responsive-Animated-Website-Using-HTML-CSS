<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Responsive Animated Website Using HTML & CSS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <header>
    <a href="#" class="logo"><img src="./assets/logo (4).png" alt=""></a>
    <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="right-nav">
        <div class="right-icon">
            <a href="#" class="nv-btn"><i class="bx bxs-arrow-to-right"></i>Login</a>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>  
  <section class="home">
    <div class="home-text">
        <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">Grab Big Deals <br> on <span>Yummy Meals!</span></h1>
        <p data-aos="fade-ight" data-aos-duration="1300">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta velit iusto inventore?</p>
        <div class="home-btn">
          <a href="#">Get Started</a>
        </div>
    </div>
    <div class="home-img">
        <img src="./assets/food img.png" alt="">
    </div>
  </section>
 
  <div class="down-left">
    <div class="down-img">
      <img src="./assets/pizza card.png" alt="">
    </div>

    <div class="left-img">
      <img src="./assets/happy customer.png" alt="">
    </div>
  </div>
  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:1,
    });
  </script>
</body>
</html>
